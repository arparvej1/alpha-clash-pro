<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;800&display=swap"
        rel="stylesheet">
    <!-- Style -->
    <style>
        .poppins-regular {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .poppins-extrabold {
            font-family: "Poppins", sans-serif;
            font-weight: 800;
            font-style: normal;
        }


        .anton-regular {
            font-family: "Anton", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main
        class="bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center min-h-[100vh] text-white text-center flex justify-center items-center poppins-regular">
        <!-- Home Screen -->
        <section id="home-screen" class="flex flex-col gap-9 hidden">
            <h1 class="text-9xl anton-regular uppercase">ALPHABET CLASH</h1>
            <p>
                Unleash Your Keyboard Kung Fu : Press “Enter” to Play
            </p>
            <button class="btn w-40 m-auto" id="play-now">Play Now</button>
        </section>
        <!-- Game Screen -->
        <section id="game-screen" class="flex flex-col gap-16 hidden">
            <div>
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">P</p>
                    </div>
                </div>
            </div>
            <!-- keyboard -->
            <div class="text-black">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <!-- life score -->
            <div class="flex justify-between">
                <button class="btn rounded-full bg-purple-500 text-white px-4">
                    Life
                    <img src="images/heart.svg">
                    5
                </button>
                <button class="btn rounded-full bg-purple-700 text-white px-4">
                    Score
                    <img src="images/dollar.svg">
                    0
                </button>
            </div>
        </section>
        <!-- Game End Screen -->
        <section id="game-end-screen">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
                <h3 class="text-3xl">Game Over !</h3>
                <h3 class="text-8xl">
                    <span class="font-extrabold">Score:</span>
                    <span id="last-score">0</span>
                </h3>
                <button class="btn">Play Again</button>
                <p>Practice will make you a Pro</p>
            </div>
        </section>
    </main>

    <script src="js/utility.js"></script>
    <script src="js/alpha-clash.js"></script>
</body>

</html>
