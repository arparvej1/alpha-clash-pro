<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;800&display=swap"
        rel="stylesheet">
    <!-- Style -->
    <style>
        .poppins-regular {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .poppins-extrabold {
            font-family: "Poppins", sans-serif;
            font-weight: 800;
            font-style: normal;
        }


        .anton-regular {
            font-family: "Anton", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main
        class="bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center min-h-[100vh] text-center flex justify-center items-center poppins-regular">
        <div id="home-screen" class="text-white flex flex-col gap-9 hidden">
            <h1 class="text-9xl anton-regular uppercase">ALPHABET CLASH</h1>
            <p>
                Unleash Your Keyboard Kung Fu : Press “Enter” to Play
            </p>
            <button class="btn w-40 m-auto" id="play-now">Play Now</button>
        </div>
        <div id="game-screen">
            <div>
                <p>Don't watch keyboard  while playing...</p>
            </div>
            <div></div>
            <div></div>
        </div>
        <div id="game-end-screen">

        </div>
    </main>

    <script src="js/utility.js"></script>
    <script src="js/alpha-clash.js"></script>
</body>

</html>
